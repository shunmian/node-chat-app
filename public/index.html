<!DOCTYPE HTML>

<html>
<header>
  <meta charset="utf-8" />
</header>
<body>
  <p1>Welcome to chat app!</p1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', () => {
      console.log('connected to server')
    });

    socket.on('disconnect', () => {
    console.log('disconnected to server')
  })
  </script>
</body>
</html>
